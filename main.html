<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="#" method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" placeholder="Email" required>
		</div>
		<div>
			<label for="gender">Gender*</label>
			<input type="radio" id="gender_m" name="gender" required>Male</inpu>
			<input type="radio" id="gender_f" name="gender" required>Female</input>
		</div>
		<div>
		<label for="cars">Car Brands*</label>
		<select name="cars" id="cars" required>
			<option  value="" disabled selected hidden>--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Benz">Benz</option>
		</select>
		</div>
	    <div>
			<label for="age">Age*</label>
			<input type="number" id="age" placeholder="Age" required>
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input type="date" id="dob" placeholder="DOB" required>
		</div>
		<div>
			<label for="tel">Phone Number*</label>
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required>
		</div>
		<div>
			<label for="passwod">Password*</label>
			<input type="password" id="password" placeholder="Password" required>
		</div>
		<div>
			<label for="tos">I agree to the TOS*</label>
			<input type="checkbox" id="tos"required>
		</div>
		<input type="submit" id="submit"></input>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
